<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的静态网页</h1>
    </header>
    <div class="container">
        <section>
            <h2>关于我们</h2>
            <p>这里可以写一些关于你们的介绍或者故事。</p>
        </section>
        <section>
            <h2>照片墙</h2>
            <p>可以放置一些图片链接，展示美好瞬间。</p>
        </section>
        <section>
            <h2>留言板</h2>
            <p>访客可以在这里留言。</p>
        </section>
    </div>
    <footer>
        <p>感谢访问我们的网页</p>
    </footer>
</body>
</html>
